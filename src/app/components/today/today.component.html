<section class="today">
    <div id="botones">
        <button class="btn btn-secondary btn1" (click)="abrirBuscador()">Search for places</button>
        <button class="btn btn-secondary ellipse" (click)="obtenerLocacion()">
            <span class="material-symbols-outlined">
                my_location
            </span>
        </button>
    </div>
    <div id="clima">
        <img src={{url}} alt="" class="img-fluid">
    </div>
    <div id="temperatura">
        <h1>{{temperatura}} <span>{{tipo}}</span></h1>
    </div>
    <div id="descripcion">
        <h2>{{clima.current.condition.text}}</h2>
    </div>
    <div id="fecha">
        <p>Today ãƒ» {{clima.location.localtime | date:'EE, d MMM'}}</p>
    </div>
    <div id="lugar">
        <div class="vector">
            <span class="material-symbols-outlined">
                location_on
            </span>
        </div>
        <p>{{clima.location.name}} - {{clima.location.region}} </p>
    </div>
</section>
